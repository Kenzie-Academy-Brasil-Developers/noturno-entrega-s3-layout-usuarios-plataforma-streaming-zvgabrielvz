<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img src="img/logo.png" alt="Kenzieflix" id="top_name">
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

			<header>
				<h2>Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<div id="bloco">
				<ul>
					
					<!-- USUÁRIO 1 -->
					<li>
						<figure>
							<img src="img/avatar.png" alt="Gabriel">
						
						</figure>

						<h3>Gabriel</h3>
					</li>
					
					<!-- USUÁRIO 2 -->
					<li>
						<figure>
							<img src="img/avatar1.png" alt="Maria">
						
						</figure>

						<h3>Maria</h3>
					</li>
					
					<!-- USUÁRIO 3 -->
					<li>
						<figure>
							<img src="img/avatar2.png" alt="Renato">
							
						</figure>

						<h3>Renato</h3>
					</li>

					<!-- ADICIONAR PERFIL-->
					<li class="addPerfil">
						<figure>
							<img src="img/plus-sign.png" alt="Adicionar perfil" id="plus">
						
						</figure>

						<h3>Adicionar perfil</h3>
					</li>

				</ul>
			</div>
			<footer>
				<button id="button">Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
